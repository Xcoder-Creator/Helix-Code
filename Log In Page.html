<!DOCTYPE html>
<html lang="en-Us">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Michael Alfred Afia">
	<meta name="description" content="">
	<meta name="keywords" content="">
    <title>Helix-Code | Log In</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Custom-Styles.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/png" href="Images/Helix Logo.png">
  </head>
  <body>
    <div class="log-in-background">
		<div class="log-in-container">
			<div class="log-in-main-cont">
				<form class="login-form" method="get" action="">
				    <div class="name-icon">
					  <img src="Images/Name-Icon.png" class="element-animate" style="width: 56px;"></img>
					</div>
					<span class="login-form-title element-animate">
						Profile Login
					</span>
					<div class="email-holder">
						<input class="input-val element-animate" type="text" name="username" placeholder="Username">
					</div>
					<div class="email-holder">
						<input class="input-val element-animate" type="password" name="pass" placeholder="Password">
						<span class="fa fa-eye-slash field-icon element-animate"></span>
					</div>
					<div class="login-form-btn" style="margin-top: 0px;">
						<button class="login-btn-click element-animate" type="submit">
							Log in
						</button>
					</div>
					<div class="text-center lnk-padd element-animate">
						<span class="txt1">
							Forgot
						</span>
						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>
					<div class="text-center element-animate">
						<span class="txt1">
							Dont have an account?
						</span>
						<a href="#" class="txt2">
							Sign up
						</a>
					</div>
					<div class="social-class" style="text-align: center; padding-top: 20px;">
					  <div class="ig-box element-animate">
					    <img src="Images/instagram.png" id="ig-icon"></img>
					  </div>  
					  <div class="fb-box element-animate">
					    <img src="Images/FB.png" id="fb-icon"></img>
					  </div>
					  <div class="yt-box element-animate">
					    <img src="Images/YT.png" id="yt-icon"></img>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Core Js -->
	<script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
